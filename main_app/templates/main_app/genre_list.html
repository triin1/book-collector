{% extends 'base.html' %}
{% block content %}

<h1>Genre list</h1>

{% for genre in genre_list %}
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ genre.name }}</span>
        </div>
        <div class="card-action">
            <a href="{% url 'genre_update' genre.id %}">Edit</a>
            <a href="{% url 'genre_delete' genre.id %}">Delete</a>
        </div>
    </div>
  {% endfor %}

{% endblock %}
