{% extends 'base.html' %}

{% block content %}
    {% if object %}
        <h1>Edit "{{ object.title }}"</h1>
    {% else %}
        <h1>Add a book</h1>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% if object %}
            <input type="submit" value="Update book" class="btn">
        {% else %}
            <input type="submit" value="Add book" class="btn">
        {% endif %}
    </form>

{% endblock %}
