{% extends 'base.html' %}
{% block content %}

<h1>Book list</h1>

{% for book in books %}
    <div class="card">
        <div class="card-content">
        <a href={% url 'detail' book.id %}> 
            <span class="card-title">{{ book.title }}</span>
        </a>
        <p>Author: {{ book.author }}</p>

        </div>
    </div>
  {% endfor %}

{% endblock %}
